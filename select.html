<!DOCTYPE HTML> 
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
<!--
	input["type=number"]::-webkit-inner-spin-button,
	input["type=number"]::-webkit-outer-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}
	input[type="number"]{
		-moz-appearance:textfield;
	}
-->
</style>
<title>選択肢</title>
<link rel="stylesheet" type="text/css" href="select.css">
<script type="text/javascript">
<!--
	function digit(number){
	timerId = setInterval(function(){
		if(number.value.length > 1){
		number.value = n;
		}
	n = number.value;
	},1);
	}
	//ボタンでの入力
	function addTF(str){
		document.SelectForm.SelectValueBox.value += str;
	}
	//テキストボックス内を消去する
	function ClearBox(){
	  this.SelectForm.SelectValueBox.value="";
	}

	// 数値保存
	function SaveSelectValue()
	    sessionStorage.sel= document.getElementById("i0");
	}
	//確認アラート
	    function disp(){
	    window.alert(''+SelectForm.SelectValueBox.value+'が確定されました。');
    }
// --></script>
</head>
<body>
<center>
<h1>選択肢</h1> 
<form id="SelectForm" name="SelectForm">
 選択中の番号<br>
 <input id="i0" type="number" name="SelectValueBox" maxlength='1' pattern='[1-3]{1}' min="1" max="3" placeholder="1,2,3から選んで入力" onfocus="digit(this)" onblur="clearInterval(timerId)" required><br>
 <button type="button" class="button" value="1" onClick="addTF(this.value);">1</button><br>
 <button type="button" class="button" value="2" onClick="addTF(this.value);">2</button><br>
 <button type="button" class="button" value="3" onClick="addTF(this.value);">3</button><br>
 <p><button type="button" class="button" onClick="ClearBox()">選びなおす</button></p>
 <p><button type="submit" class="button" onClick="SaveSelectValue();">確定</button></p>
</form>
</center>
</body>
</html>
