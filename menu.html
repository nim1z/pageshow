<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="menu.css">
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
	<script>
	function SaveState(){
		var TextState = parent.text.location;
		var MediaState = parent.media.location;
	localStorage.TextState= TextState;
	localStorage.MediaState= MediaState;
	alert("セーブしました");
	}
	function LoadState() {
	var TextState = localStorage.TextState;
	var MediaState = localStorage.MediaState;
	alert("ロードしました");
	parent.text.location.href = TextState;
	parent.media.location.href= MediaState;
	}
	</script>
	<style>	
	font-family:"Yu Gothic UI", "Meiryo UI", arial, sans-serif;
	</style>
</head>
<body>
	<p><b>メインメニュー</b></p>
<p><button type="button" class="button" onclick="SaveState()">セーブ</button></p>
<p><button type="button" class="button" onclick="LoadState()">ロード</button></p>
</body>
</html>
